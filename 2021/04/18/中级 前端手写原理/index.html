              <h1 id="中级-前端手写原理"><a href="#中级-前端手写原理" class="headerlink" title="中级 前端手写原理"></a>中级 前端手写原理</h1><h2 id="promise"><a href="#promise" class="headerlink" title="promise"></a>promise</h2><h3 id="1-使用"><a href="#1-使用" class="headerlink" title="1.使用"></a>1.使用</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">let</span> <span class="hljs-built_in">Promise</span>=<span class="hljs-built_in">require</span>(<span class="hljs-string">&quot;./promise&quot;</span>);<br><span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve,reject</span>)=&gt;</span>&#123;<br>  resolve()<br>&#125;).then(<span class="hljs-function"><span class="hljs-params">scuess</span>=&gt;</span>&#123;<br>  <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve,reject</span>)=&gt;</span>&#123;<br>    <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">()=&gt;</span>&#123;<br>      resolve(<span class="hljs-string">&quot;wcgl&quot;</span>)<br>    &#125;,<span class="hljs-number">1000</span>)<br>  &#125;)<br>&#125;,<span class="hljs-function"><span class="hljs-params">err</span>=&gt;</span>&#123;<br>  <span class="hljs-built_in">console</span>.log(err)<br>&#125;).then(<span class="hljs-function"><span class="hljs-params">data</span>=&gt;</span>&#123;<br>  <span class="hljs-built_in">console</span>.log(data,<span class="hljs-string">&quot;成功&quot;</span>)<br>&#125;,<span class="hljs-function"><span class="hljs-params">err</span>=&gt;</span>&#123;<br>  <span class="hljs-built_in">console</span>.log(err,<span class="hljs-string">&quot;失败&quot;</span>)<br>&#125;)<br><br></code></pre></td></tr></table></figure>

<h3 id="2-手写"><a href="#2-手写" class="headerlink" title="2.手写"></a>2.手写</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">const</span> PENDING=<span class="hljs-string">&quot;PENDING&quot;</span>;<span class="hljs-comment">//状态</span><br><span class="hljs-keyword">const</span> RESOLVE=<span class="hljs-string">&quot;RESOLVE&quot;</span>;<br><span class="hljs-keyword">const</span> REJECT=<span class="hljs-string">&quot;REJECT&quot;</span>;<br><br><span class="hljs-keyword">const</span> resolvePromise=<span class="hljs-function">(<span class="hljs-params">x,resolve,reject</span>)=&gt;</span>&#123;<span class="hljs-comment">//链式调用</span><br>  <span class="hljs-keyword">if</span>(<span class="hljs-keyword">typeof</span> x==<span class="hljs-string">&quot;object&quot;</span>&amp;&amp;x!==<span class="hljs-literal">null</span>)&#123;<span class="hljs-comment">//判断第二个是否为函数</span><br>    <span class="hljs-keyword">if</span>(<span class="hljs-keyword">typeof</span> x.then==<span class="hljs-string">&quot;function&quot;</span>)&#123;<br>      x.then(<span class="hljs-function"><span class="hljs-params">data</span>=&gt;</span>&#123;<span class="hljs-comment">//执行then方法</span><br>        resolve(data)<br>      &#125;,<span class="hljs-function"><span class="hljs-params">err</span>=&gt;</span>&#123;<br>        reject(err)<br>      &#125;)<br>    &#125;<span class="hljs-keyword">else</span>&#123;<br>      resolve(x)<br>    &#125;<br>  &#125;<span class="hljs-keyword">else</span>&#123;<br>    resolve(x)<br>  &#125;<br>&#125;<br><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Promise</span></span>&#123;<span class="hljs-comment">//promise</span><br>  <span class="hljs-function"><span class="hljs-title">constructor</span>(<span class="hljs-params">ext</span>)</span>&#123;<br>    <span class="hljs-built_in">this</span>.state=PENDING;<span class="hljs-comment">//初始状态为等待</span><br>    <span class="hljs-built_in">this</span>.value=<span class="hljs-literal">undefined</span>;<span class="hljs-comment">//成功回调的值</span><br>    <span class="hljs-built_in">this</span>.response=<span class="hljs-literal">undefined</span>;<span class="hljs-comment">//失败回调的值</span><br>    <span class="hljs-built_in">this</span>.resolveCallbacks=[];<span class="hljs-comment">//链式调用数组（成功）</span><br>    <span class="hljs-built_in">this</span>.rejectCallbacks=[];<span class="hljs-comment">//失败</span><br>    <span class="hljs-keyword">let</span> resolve=<span class="hljs-function">(<span class="hljs-params">value</span>)=&gt;</span>&#123;<span class="hljs-comment">//成功的回调</span><br>      <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.state==PENDING)&#123;<span class="hljs-comment">//不可逆性，必须是等待状态</span><br>        <span class="hljs-built_in">this</span>.state=RESOLVE;<span class="hljs-comment">//修改状态</span><br>        <span class="hljs-built_in">this</span>.value=value;<span class="hljs-comment">//修改成功状态的值</span><br>        <span class="hljs-built_in">this</span>.resolveCallbacks.forEach(<span class="hljs-function"><span class="hljs-params">fn</span>=&gt;</span>fn());<span class="hljs-comment">//遍历所有成功回调</span><br>      &#125;<br>    &#125;<br>    <span class="hljs-keyword">let</span> reject=<span class="hljs-function">(<span class="hljs-params">response</span>)=&gt;</span>&#123;<span class="hljs-comment">//失败的回调</span><br>      <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.state==PENDING)&#123;<br>        <span class="hljs-built_in">this</span>.state=REJECT;<br>        <span class="hljs-built_in">this</span>.response=response;<br>        <span class="hljs-built_in">this</span>.rejectCallbacks.forEach(<span class="hljs-function"><span class="hljs-params">fn</span>=&gt;</span>fn())<br>      &#125;<br>    &#125;<br>    <span class="hljs-keyword">try</span>&#123;<span class="hljs-comment">//处理报错</span><br>      ext(resolve,reject)<br>    &#125;<span class="hljs-keyword">catch</span>(error)&#123;<br>      reject(error)<br>    &#125;<br>  &#125;<br>  <span class="hljs-function"><span class="hljs-title">then</span>(<span class="hljs-params">onresolve,onreject</span>)</span>&#123;<span class="hljs-comment">//then方法接受两个函数</span><br>    <span class="hljs-keyword">let</span> promise2=<span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve,reject</span>)=&gt;</span>&#123;<span class="hljs-comment">//返回一个新的promise</span><br>      <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.state==RESOLVE)&#123;<span class="hljs-comment">//状态为成功</span><br>        <span class="hljs-keyword">let</span> x=onresolve(<span class="hljs-built_in">this</span>.value);<span class="hljs-comment">//执行成功回调</span><br>        resolvePromise(x,resolve,reject)<span class="hljs-comment">//链式调用</span><br>      &#125;<br>      <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.state==REJECT)&#123;<span class="hljs-comment">//状态为失败</span><br>        <span class="hljs-keyword">let</span> x=onreject(<span class="hljs-built_in">this</span>.response)<span class="hljs-comment">//执行失败回调</span><br>        resolvePromise(x,resolve,reject)<br>      &#125;<br>      <span class="hljs-keyword">if</span>(<span class="hljs-built_in">this</span>.state==PENDING)&#123;<span class="hljs-comment">//状态为等待</span><br>        <span class="hljs-built_in">this</span>.resolveCallbacks.push(<span class="hljs-function">()=&gt;</span>&#123;<span class="hljs-comment">//将回调转入成功的数组</span><br>          <span class="hljs-keyword">let</span> x=onresolve(<span class="hljs-built_in">this</span>.value);<span class="hljs-comment">//执行回调</span><br>          resolvePromise(x,resolve,reject)<br>        &#125;)<br>        <span class="hljs-built_in">this</span>.rejectCallbacks.push(<span class="hljs-function">()=&gt;</span>&#123;<br>          <span class="hljs-keyword">let</span> x=onreject(<span class="hljs-built_in">this</span>.response);<br>          resolvePromise(x,resolve,reject)<br>        &#125;)<br>      &#125;<br>    &#125;)<br>    <span class="hljs-keyword">return</span> promise2<br>  &#125;<br>&#125;<br><span class="hljs-built_in">module</span>.exports=<span class="hljs-built_in">Promise</span><span class="hljs-comment">//抛出</span><br></code></pre></td></tr></table></figure>

<h2 id="防抖节流"><a href="#防抖节流" class="headerlink" title="防抖节流"></a>防抖节流</h2><h3 id="1-防抖"><a href="#1-防抖" class="headerlink" title="1.防抖"></a>1.防抖</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">debounce</span>(<span class="hljs-params">fn, wait = <span class="hljs-number">50</span></span>) </span>&#123;<br>      <span class="hljs-keyword">let</span> timer;<span class="hljs-comment">//定时器</span><br>      <span class="hljs-keyword">return</span> <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>&#123;<br>        <span class="hljs-keyword">if</span>(timer) <span class="hljs-built_in">clearTimeout</span>(timer)<span class="hljs-comment">//清除定时器</span><br>        timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> &#123;<span class="hljs-comment">//开启新的定时器</span><br>          fn.apply(<span class="hljs-built_in">this</span>, <span class="hljs-built_in">arguments</span>)<br>        &#125;, wait)<br>      &#125;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">realFunc</span>(<span class="hljs-params"></span>) </span>&#123;<br>      <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;Success&quot;</span>);<br>    &#125;<br>    <span class="hljs-built_in">window</span>.addEventListener(<span class="hljs-string">&#x27;scroll&#x27;</span>, debounce(realFunc), <span class="hljs-number">1000</span>)<br></code></pre></td></tr></table></figure>

<h3 id="2-节流"><a href="#2-节流" class="headerlink" title="2.节流"></a>2.节流</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">jieliu</span>(<span class="hljs-params">fn, wait</span>) </span>&#123;<br>      <span class="hljs-keyword">let</span> prev = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Date</span>();<span class="hljs-comment">//上一个时间戳</span><br>      <span class="hljs-keyword">return</span> <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>&#123;<br>        <span class="hljs-keyword">let</span> now = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Date</span>();<span class="hljs-comment">//当前时间戳</span><br>        <span class="hljs-keyword">if</span>(now - prev &gt; wait) &#123;<span class="hljs-comment">//判断时间段</span><br>          fn.apply(<span class="hljs-built_in">this</span>.arguments);<br>          prev = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Date</span>()<span class="hljs-comment">//更新 上一个时间戳</span><br>        &#125;<br>      &#125;<br>    &#125;<br></code></pre></td></tr></table></figure>

<h3 id="3-防抖加节流"><a href="#3-防抖加节流" class="headerlink" title="3.防抖加节流"></a>3.防抖加节流</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">and</span>(<span class="hljs-params">fn, wait, pendding</span>) </span>&#123;<span class="hljs-comment">//函数，时间，状态</span><br>      <span class="hljs-keyword">let</span> timer;<span class="hljs-comment">//用于防抖</span><br>      <span class="hljs-keyword">let</span> lastCall = <span class="hljs-number">0</span>;<span class="hljs-comment">//用于 节流</span><br>      <span class="hljs-keyword">return</span> <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>&#123;<br>        <span class="hljs-keyword">if</span>(pendding) &#123;<span class="hljs-comment">//判断状态</span><br>          <span class="hljs-keyword">if</span>(timer) <span class="hljs-built_in">clearTimeout</span>(timer);<br>          timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>            fn.apply(<span class="hljs-built_in">this</span>, <span class="hljs-built_in">arguments</span>)<br>          &#125;, wait)<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>          <span class="hljs-keyword">let</span> now = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Date</span>();<br>          <span class="hljs-keyword">if</span>(now - lastCall &lt; wait) &#123;<br>            <span class="hljs-keyword">return</span><br>          &#125; <span class="hljs-keyword">else</span> &#123;<br>            lastCall = now;<br>            fn.apply(<span class="hljs-built_in">this</span>, <span class="hljs-built_in">arguments</span>)<br>          &#125;<br>        &#125;<br>      &#125;<br>    &#125;<br></code></pre></td></tr></table></figure>
